{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Annotate{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <p> 
      <b>Class:&nbsp;</b> 
      <span style="background-color:red;color:white;">&nbsp;MATERIAL&nbsp;</span> 
      <span style="background-color:blue;color:white;">&nbsp;MLIP&nbsp;</span>
      <span style="background-color:green;color:white;">&nbsp;PROPERTY&nbsp;</span> 
      <span style="background-color:magenta;color:white;">&nbsp;SIMULATION&nbsp;</span> 
      <span style="background-color:teal;color:white;">&nbsp;VALUE&nbsp;</span> 
      <span style="background-color:orange;color:white;">&nbsp;APPLICATION&nbsp;</span>
      <span style="background-color:lightgray;color:white;">&nbsp;OTHER&nbsp;</span> 
    </p>
    <style>
    .tooltip {
      position: relative;
      display: inline-block;
      border-bottom: 1px dotted black;
    }
    .tooltip .tooltiptext {
      visibility: hidden;
      background-color: black;
      color: #fff;
      text-align: center;
      position: absolute;
      z-index: 1;
    }
    .tooltip:hover .tooltiptext {
      visibility: visible;
    }
    </style>
    <div class="tooltip">{{ post[0] }}
      <span class="tooltiptext">text_1</span>
    </div>
    <div class="tooltip">{{ post[1] }}
      <span class="tooltiptext">text_2</span>
    </div>

    <!-- <p>{{ post['body'] }}</p> -->
  </form>
{% endblock %}
